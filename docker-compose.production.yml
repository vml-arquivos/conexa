version: '3.8'

services:
  # ========== BANCO DE DADOS POSTGRESQL ==========
  db:
    image: postgres:15-alpine
    container_name: cocris_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cocris_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cocris_secure_password_2025}
      POSTGRES_DB: ${DB_NAME:-cocris_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - cocris-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cocris_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== BACKEND API (NODE.JS + EXPRESS + PRISMA) ==========
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cocris_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: "postgresql://${DB_USER:-cocris_admin}:${DB_PASSWORD:-cocris_secure_password_2025}@db:5432/${DB_NAME:-cocris_db}?schema=public"
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cocris-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== FRONTEND (VITE + REACT + NGINX) ==========
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cocris_web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_SSL_PORT:-443}:443"
    depends_on:
      - backend
    networks:
      - cocris-net
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== BACKUP AUTOM√ÅTICO ==========
  backup:
    image: postgres:15-alpine
    container_name: cocris_backup
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cocris_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cocris_secure_password_2025}
      POSTGRES_DB: ${DB_NAME:-cocris_db}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - cocris-net
    depends_on:
      - db
    command: sh -c "chmod +x /backup.sh && crond -f"

# ========== VOLUMES ==========
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# ========== NETWORKS ==========
networks:
  cocris-net:
    driver: bridge
